<!DOCTYPE html>
<html>

<head>
  <title>GeoGuessr timer</title>
  <link rel="stylesheet" type="text/css" href="settings.css">
</head>

<body>
  <h1><img src="../img/icon-32.png" /> GeoGuessr timer settings</h1>

  <div>
    <span class="label">Enable extension</span>
    <label class="switch">
      <input type="checkbox" id="active">
      <span class="slider"></span>
    </label>
  </div>

  <div>
    <span class="label">Colums order</span>
    <ul id="columns" class="columns">
    </ul>
  </div>

  <div class="right">
    <button id="reset" class="reset">Reset</button>
    <button id="save" class="submit">Save</button>
    <a href="http://www.geoguessr.com/" target="_blank" class="geoguessr">Go to GeoGuessr</a>
  </div>

  <script src="settings.js"></script>
</body>

</html>
